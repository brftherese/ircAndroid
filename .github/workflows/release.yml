name: Release APK

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create or update (e.g., v1.0.3)"
        required: true
  push:
    tags:
      - "v*"

jobs:
  build-release:
    name: Build signed APK and publish release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      JAVA_VERSION: "17"
      ANDROID_COMPILE_SDK: "34"
      ANDROID_BUILD_TOOLS: "34.0.0"
      RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          yes | sdkmanager \
            "build-tools;${{ env.ANDROID_BUILD_TOOLS }}" \
            "platforms;android-${{ env.ANDROID_COMPILE_SDK }}" \
            "platform-tools"

      - name: Decode release keystore
        run: |
          mkdir -p keystore
          if [ -z "$RELEASE_KEYSTORE_B64" ]; then
            echo "RELEASE_KEYSTORE_B64 secret is missing" >&2
            exit 1
          fi
          echo "$RELEASE_KEYSTORE_B64" | base64 -d > keystore/ircclient.keystore
        env:
          RELEASE_KEYSTORE_B64: ${{ secrets.RELEASE_KEYSTORE_B64 }}

      - name: Create local.properties
        run: |
          cat <<'EOF' > local.properties
          RELEASE_STORE_FILE=keystore/ircclient.keystore
          RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}
          EOF

      - name: Grant execute perms
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Generate checksum
        run: |
          cd app/build/outputs/apk/release
          sha256sum app-release.apk > app-release.apk.sha256

      - name: Create or update Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag -f "$RELEASE_TAG"
          git push origin "refs/tags/$RELEASE_TAG" --force

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: IRC Android ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/apk/release/app-release.apk.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
